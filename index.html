<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Bus Tickting</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="mx-auto container">
        <nav>
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                  <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                    </div>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                      <li><a>Home</a></li>
                      <li><a>About</a></li>
                      <li><a>Destination</a></li>
                      <li><a>Search</a></li>
                    </ul>
                  </div>
                  <a class="btn btn-ghost text-2xl font-extrabold">Dur-Ticket</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                  <ul class="menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>About</a></li>
                    <li><a>Destination</a></li>
                    <li><a>Search</a></li>
                  </ul>
                </div>
                <div class="navbar-end">
                  <a class="btn  border-green-500"><span class="text-[#1DD100]">Bus</span> <img src="images/bus-icon.png" alt=""></a>
                </div>
              </div>
        </nav>
    </header>
    <main>
        <section class="mx-auto container">
            <div class="hero min-h-screen rounded-3xl overflow-hidden" style="background-image: url(images/banner.png);">
                <div class="hero-overlay bg-opacity-10"></div>
                <div class="hero-content text-center text-neutral-content">
                  <div class="max-w-md">
                    <h1 class="mb-5 text-4xl font-bold">End-to-End Travel with</h1>
                    <h2 class="mb-5 text-[#1DD100] text-3xl font-bold">Dur Paribahan </h2>
                    <button class="btn bg-[#1DD100] border-0 font-bold ">Buy Tickets</button>
                  </div>
                </div>
              </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="app.js"></script>
  </body>
</html>
